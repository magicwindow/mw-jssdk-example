<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script src="lib/mw.sdk/dist/mw-sdk.js"></script>
    <script>

      var evn = 'test';
      var config = evn==='test' ? {
        server: 'http://stats.test.magicwindow.cn',
        appkey: 'XEJ7F76J61LHEWRI3Q9A6UN9BM4CRT3X' // AppName: andoird_no_del
      } : {
        'server'  : 'http://stats.magicwindow.cn',
        'appkey'  : '760MMH20F0M1BE56LR2L0U0FZ1CRASC3' // AppName: iOs 魔窗演示app
      }

      if (mwsdk) {

        // device 信息由Cordova插件提供: codova plugin cordova-plugin-device
        document.addEventListener("deviceready", function() {

          mwsdk.device.model        = window.device.model;
          mwsdk.device.os           = window.device.os;
          mwsdk.device.version      = window.device.version;
          mwsdk.device.uuid         = window.device.uuid;
          mwsdk.device.manufacturer = window.device.manufacturer;
          mwsdk.device.isVirtual    = window.device.isVirtual;
          mwsdk.device.serial       = window.device.serial;

          mwsdk.init({
            'server'  : config.server, // 不用修改
            'appkey'  : config.appkey, // 从哪里获取appkey: 魔窗后台 》应用设置 》应用管理 》（你关联的应用里面的appkey）
            'appVersion': '2.3'
          });

        }, false);


      } else {

        mw.sdk.init({
          'server'  : config.server, // 不用修改
          'appkey'  : config.appkey, // 从哪里获取appkey: 魔窗后台 》应用设置 》应用管理 》（你关联的应用里面的appkey）
          'appVersion' : '2.3'
        });

      }

      document.addEventListener("deviceready", onDeviceReady, false);
      function onDeviceReady() {
//        alert(JSON.stringify(device, 0, 4));
      }

    </script>


  </body>
</html>

<ion-view view-title="自助游">
  <ion-content>

    <mw-block id="AH4XOX3I" data-mlink-params="{'a':'14', 'b':'24'}"></mw-block>

    <div class="list">

      <a ng-repeat="chat in chats" class="item item-thumbnail-left"  href="#/tab/trips/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2 ng-bind="chat.name">...</h2>
        <p ng-bind="chat.lastText">...</p>
      </a>

    </div>
  </ion-content>
</ion-view>
